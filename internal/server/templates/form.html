{{ define "main.html" }}
<h1>Create new Quiz</h1>
<form action="/new" method="post">
    <label for="title">Title</label>
    <input name="title" id="title" placeholder="My birthday invitation"/>

    <label for="secret">Secret</label>
    <input name="secret" id="secret" placeholder="The solution to the quiz"/>

    <button type="submit">Create</button>
</form>
{{ end }}
