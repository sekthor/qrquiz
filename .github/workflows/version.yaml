name: semantic release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  semantic-version:
    name: Docker build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: semantic release
      id: semantic
      uses: cycjimmy/semantic-release-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GH_API_KEY }}
